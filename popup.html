<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { padding: 20px; }
    .btn { margin-top: 10px; padding: 10px; background-color: #0073b1; color: white; border: none; cursor: pointer; }
    .btn:hover { background-color: #005582; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Job Application Automator</h1>
    <label for="numJobs">Number of Jobs:</label><br>
    <input type="number" id="numJobs" min="1"><br>
    <label for="delay">Delay (ms):</label><br>
    <input type="number" id="delay" min="0"><br>
    <button id="startBtn" class="btn">Start Applying</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
